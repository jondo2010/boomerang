[package]
name = "boomerang"
description = "Rust implementation of the 'Reactors' Deterministic Actor Model"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
readme.workspace = true
keywords.workspace = true
repository.workspace = true
categories.workspace = true

[features]
default = ["visualization", "derive", "serde"]

visualization = []
derive = ["dep:boomerang_derive"]

## Support for serialization
serde = ["boomerang_runtime/serde"]

[dependencies]
anyhow.workspace = true
derivative = "2.2"
derive_more = '0.99'
document-features = { workspace = true }
graphviz-rust = "0.6"
itertools.workspace = true
petgraph = "0.6"
slotmap = { version = "1.0", features = ["unstable"] }
thiserror.workspace = true
tinymap.workspace = true
tracing.workspace = true

boomerang_derive = { workspace = true, optional = true }
boomerang_runtime.workspace = true

[dev-dependencies]
tracing-subscriber = "0.3"
