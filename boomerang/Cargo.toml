[package]
name = "boomerang"
description = "Rust implementation of the 'Reactors' Deterministic Actor Model"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
readme.workspace = true
keywords.workspace = true
repository.workspace = true
categories.workspace = true

[features]
default = ["visualization", "derive", "serde"]

visualization = []
derive = ["dep:boomerang_derive"]

## Support for serialization
serde = ["boomerang_runtime/serde"]

## Support for parallel execution
parallel = ["boomerang_runtime/parallel"]

[dependencies]
anyhow.workspace = true
document-features = { workspace = true }
graphviz-rust = "0.6"
itertools.workspace = true
petgraph = "0.6"
slotmap = { version = "1.0", features = ["unstable"] }
thiserror.workspace = true
tinymap.workspace = true
tracing.workspace = true

boomerang_derive = { workspace = true, optional = true }
boomerang_runtime = { workspace = true, default-features = false }

[dev-dependencies]
tracing-subscriber = "0.3"
