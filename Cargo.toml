### Root package section
[package]
name = "boomerang"
description = 'Rust implementation of the "Reactors" Deterministic Actor Model'
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
default = [
    "derive",
    #"federated",
    "runner",
    "visualization",
]
## Enables the derive macros in [`boomerang_derive`].
derive = ["dep:boomerang_derive"]
## Enabled the [`boomerang_federated`] module.
federated = [ "dep:boomerang_federated", "dep:tokio", "boomerang_runtime/federated", "boomerang_builder/federated", ]
## Enables the [`boomerang::runner`] module.
runner = ["dep:clap", "dep:anyhow"]
## Enables the debug Graphviz functions in [`builder::graphviz`].
visualization = []

[dependencies]
anyhow = { workspace = true, optional = true }
clap = { version = "4.2", features = ["derive"], optional = true }
tokio = { workspace = true, optional = true }
tracing = { workspace = true }
document-features = "0.2"

boomerang_builder = { workspace = true }
boomerang_core = { workspace = true }
boomerang_derive = { workspace = true, optional = true }
boomerang_federated = { workspace = true, optional = true }
boomerang_runtime = { workspace = true }

[dev-dependencies]
criterion = "0.4"
env_logger.workspace = true
test-log.workspace = true
tokio-test.workspace = true
tracing-subscriber = { workspace = true, features = ["fmt", "json", "env-filter"] }

boomerang_util = { workspace = true }

# Deps for Snake example
[target.'cfg(not(windows))'.dev-dependencies]
termcolor = "1.2"
rand = "0.8"

[[bench]]
name = "ping_pong"
harness = false
required-features = []

[[example]]
name = "snake"

### Workspace section

[workspace.package]
version = "0.2.0"
edition = "2021"
categories = []
exclude = ['.gitignore', '.cargo/config', '.vscode', '.devcontainer', '.github']
keywords = ["reactors", "actor", "model", "deterministic", "concurrency"]
license = 'MIT OR Apache-2.0'
readme = "README.md"
repository = "https://github.com/jondo2010/boomerang"
authors = ["John Hughes <jondo2010@gmail.com>"]

[workspace]
members = [
    "boomerang_builder",
    "boomerang_core",
    "boomerang_derive",
    "boomerang_federated",
    "boomerang_runtime",
    "boomerang_tinymap",
    "boomerang_util",
]
workspace.resolver = 2

[workspace.dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
dyn-clone = "1.0"
env_logger = "0.10"
itertools = "0.10"
serde = { version = "1.0", features = ["derive"] }
test-log = { version = "0.2", features = ["trace"] }
thiserror = "1.0"
tinymap = { package = "boomerang_tinymap", path = "boomerang_tinymap", version = "0.1.0" }
tokio = { version = "1.27" }
tokio-test = { version = "0.4" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

boomerang_builder = { path = "boomerang_builder", version = "0.2.0" }
boomerang_core = { path = "boomerang_core", version = "0.2.0" }
boomerang_derive = { path = "boomerang_derive", version = "0.2.0" }
boomerang_federated = { path = "boomerang_federated", version = "0.2.0" }
boomerang_runtime = { path = "boomerang_runtime", version = "0.2.0" }
boomerang_util = { path = "boomerang_util", version = "0.2.0" }
