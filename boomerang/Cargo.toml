[package]
name = 'boomerang'
description = 'Rust implementation of "Reactors" Deterministic Actor Model'
version = '0.2.0'
authors = ['John Hughes <jondo2010@gmail.com>']
edition = '2021'
license = 'MIT OR Apache-2.0'
readme = 'README.md'
keywords = ['actor', 'reactor']
repository = 'https://gitlab.com/jondo2010/boomerang'
documentation = 'https://docs.rs/boomerang'
categories = []
exclude = ['.gitignore', '.cargo/config', '.gitlab-ci.yml']

[badges]
gitlab = { repository = 'jondo2010/boomerang', branch = 'master' }
codecov = { repository = 'jondo2010/boomerang', branch = 'master', service = 'gitlab' }

[features]
default = ["visualization", "derive", "runner"]
visualization = []
derive = ["boomerang_derive"]
runner = ["clap"]

[dependencies]
anyhow = "1.0"
boomerang_derive = { optional = true, path = "../boomerang_derive" }
boomerang_runtime = { path = "../boomerang_runtime" }
derivative = "2.2"
derive_more = '0.99'
graphviz-rust = "0.6"
itertools = "0.10"
petgraph = "0.6"
slotmap = { version = "1.0", features = ["unstable"] }
thiserror = "1.0"
tinymap = { path = "../boomerang_tinymap" }
tracing = "0.1"

clap = { version = "4.1", features = ["derive"], optional = true }
tracy-client = { version = "0.14.2", optional = true }

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["fmt", "json", "env-filter"] }
criterion = "0.4"
boomerang_util = { path = "../boomerang_util" }
crossbeam-utils = "0.8"
termcolor = "1.2"
rand = "0.8"

[[bench]]
name = "ping_pong"
harness = false
required-features = []

[[example]]
name = "snake"