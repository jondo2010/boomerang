[package]
name = 'boomerang'
description = 'Rust implementation of "Reactors" Deterministic Actor Model'
version = '0.2.0'
authors = ['John Hughes <jondo2010@gmail.com>']
edition = '2018'
license = 'MIT OR Apache-2.0'
readme = 'README.md'
keywords = ['actor', 'reactor']
repository = 'https://gitlab.com/jondo2010/boomerang'
documentation = 'https://docs.rs/boomerang'
categories = []
exclude = ['.gitignore', '.cargo/config', '.gitlab-ci.yml']

[badges]
gitlab = { repository = 'jondo2010/boomerang', branch = 'master' }
codecov = { repository = 'jondo2010/boomerang', branch = 'master', service = 'gitlab' }

[features]
default = ["visualization", "derive"]
visualization = ["serde_json"]
derive = ["boomerang_derive"]

[dependencies]
anyhow = "1.0.38"
boomerang_runtime = { path = "../boomerang_runtime" }
boomerang_derive = { optional = true, path = "../boomerang_derive" }
derivative = "2.2.0"
derive_more = '0.99.11'
itertools = "0.10"
petgraph = "0.6"
ref-cast = "1.0.6"
slotmap = { version = "1.0.2", features = ["unstable"] }
thiserror = "1.0.24"
tracing = "0.1.23"
serde_json = { version = "1.0.68", optional = true }

[dev-dependencies]
tracing-subscriber = { version = "0.2.15", features = ["fmt"] }
criterion = "0.3"

[[bench]]
name = "savina_pong"
harness = false

[profile.bench]
debug = true