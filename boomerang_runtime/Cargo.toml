[package]
name = "boomerang_runtime"
description = 'Rust implementation of "Reactors" Deterministic Actor Model'
readme = "README.md"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = [
    #"parallel",
    "serde",
]
#TODO: re-enable parallel execution with bumpalo-herd
#parallel = ["dep:rayon", "dep:bumpalo-herd"]
serde = ["dep:arrow", "dep:erased-serde", "dep:serde", "dep:serde_arrow"]

[dependencies]
arrow = { workspace = true, optional = true, features = ["prettyprint"] }
crossbeam-channel = "0.5"
downcast-rs = "1.2"
itertools.workspace = true
rayon = { version = "1.7", optional = true }
thiserror.workspace = true
tinymap.workspace = true
tracing = { workspace = true, features = [
    #"max_level_debug",
    #"release_max_level_warn",
] }
serde = { workspace = true, optional = true, features = ["derive"] }
serde_arrow = { workspace = true, features = ["arrow-52"], optional = true }
erased-serde = { workspace = true, optional = true }

bumpalo = { version = "3.16", features = ["collections"] }
bumpalo-herd = { version = "0.1", optional = true }

[dev-dependencies]
serde_json = "1.0"
