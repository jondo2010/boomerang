[package]
name = 'boomerang'
description = 'Rust implementation of "Reactors" Deterministic Actor Model'
version = '0.1.0'
authors = ['John Hughes <jondo2010@gmail.com>']
edition = '2018'
license = 'MIT OR Apache-2.0'
readme = 'README.md'
keywords = [ 'actor', 'reactor', ]
repository = 'https://gitlab.com/jondo2010/boomerang'
documentation = 'https://docs.rs/boomerang'
categories = []
exclude = [
    '.gitignore',
    '.cargo/config',
    '.gitlab-ci.yml',
]
[badges]
gitlab = { repository = 'jondo2010/boomerang', branch = 'master' }
codecov = { repository = 'jondo2010/boomerang', branch = 'master', service = 'gitlab' }

[dependencies]
contracts = "0.6.0"
crossbeam-channel = "0.5.0"
crossbeam-utils = "0.8.1"
derive_more = '0.99.11'
downcast-rs = "1.2.0"
embedded-time = "0.10.1"
executors = "0.8.0"
itertools = "0.9.0"
petgraph = "0.5.1"
tabular = "0.1.4"
thiserror = "1.0.22"
tracing = "0.1.22"
rayon = "1.5.0"
la-arena = "0.2.0"

#[dependencies.boomerang_derive]
#version = '0.1.0'
#path = '../boomerang_derive'

[dev-dependencies]
tracing-subscriber = { version = "0.2.15", features = ["fmt"] }
#criterion = "0.3.2"

#[[bench]]
#name = "benchmark"
#harness = false