[workspace.package]
description = 'Rust implementation of the "Reactors" Deterministic Actor Model'
version = "0.2.0"
edition = "2021"
license = 'MIT OR Apache-2.0'
authors = ["John Hughes <jondo2010@gmail.com>"]
repository = "https://github.com/jondo2010/boomerang"
keywords = ["reactors", "actor", "model", "deterministic", "concurrency"]
categories = []
readme = "README.md"
exclude = ['.gitignore', '.cargo/config', '.vscode', '.devcontainer', '.github']

[workspace.dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
dyn-clone = "1.0"
env_logger = "0.10"
itertools = "0.10"
serde = { version = "1.0", features = ["derive"] }
test-log = { version = "0.2", features = ["trace"] }
thiserror = "1.0"
tinymap = { package = "boomerang_tinymap", path = "boomerang_tinymap", version = "0.1.0" }
tokio = { version = "1.27" }
tokio-test = { version = "0.4" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

boomerang = { path = "boomerang", version = "0.2.0" }
boomerang_core = { path = "boomerang_core", version = "0.2.0" }
boomerang_derive = { path = "boomerang_derive", version = "0.2.0" }
boomerang_runtime = { path = "boomerang_runtime", version = "0.2.0" }
boomerang_federated = { path = "boomerang_federated", version = "0.2.0" }
boomerang_util = { path = "boomerang_util", version = "0.2.0", features = ["runner"] }

[workspace]
members = [
    "boomerang",
    "boomerang_core",
    "boomerang_derive",
    "boomerang_federated",
    "boomerang_runtime",
    "boomerang_tinymap",
]

workspace.resolver = 2