[package]
name = 'boomerang'
description = 'Rust implementation of the "Reactors" Deterministic Actor Model'
version = '0.2.0'
authors = ['John Hughes <jondo2010@gmail.com>']
edition = '2021'
license = 'MIT OR Apache-2.0'
readme = 'README.md'
keywords = ['actor', 'reactor']
repository = 'https://github.com/jondo2010/boomerang'
documentation = 'https://docs.rs/boomerang'
categories = []
exclude = ['.gitignore', '.cargo/config', '.vscode', '.devcontainer', '.github']

[features]
default = ["visualization", "derive"]
visualization = []
derive = ["boomerang_derive"]

[dependencies]
anyhow = "1.0"
derivative = "2.2"
derive_more = '0.99'
graphviz-rust = "0.6"
itertools = "0.10"
petgraph = "0.6"
slotmap = { version = "1.0", features = ["unstable"] }
thiserror = "1.0"
tinymap = { path = "../boomerang_tinymap" }
tracing = "0.1"

boomerang_derive = { path = "../boomerang_derive", optional = true }
boomerang_runtime = { path = "../boomerang_runtime" }

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = [
    "fmt",
    "json",
    "env-filter",
] }
criterion = "0.4"
crossbeam-utils = "0.8"

boomerang_util = { path = "../boomerang_util", features = ["runner"] }

# Deps for Snake example
[target.'cfg(not(windows))'.dev-dependencies]
termcolor = "1.2"
rand = "0.8"

[[bench]]
name = "ping_pong"
harness = false
required-features = []

[[example]]
name = "snake"
